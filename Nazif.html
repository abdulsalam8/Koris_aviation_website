<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .review {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        .client-name {
            font-weight: bold;
            color: #333;
        }
        .comment {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="review">
        <p class="client-name">Client: John Doe</p>
        <p class="comment">
            I had the pleasure of working with this team, and I couldn't be happier with the results. From start to finish, the experience was exceptional.
        </p>
    </div>
</body>
</html>
