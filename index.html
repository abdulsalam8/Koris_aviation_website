<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="styleit.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>koris</title>
  </head>
  <body>
    <header class="sticky-header">
      <div class="header-content">
        <a href="#"
          ><img
            src="./images/logo2.69d181293abef1ab7d66.png"
            alt="logo"
            class="logo"
        /></a>
        <nav>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Our partners</a></li>
            <li><a href="#">Our fleet</a></li>
            <li><a href="#">Our team</a></li>
            <li><a href="#">Our services</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <script>
      window.addEventListener("scroll", function () {
        const header = document.querySelector(".sticky-header");
        const links = header.querySelectorAll("a");

        if (window.scrollY > 0) {
          header.style.backgroundColor = "#f1f1f1";
          header.style.boxShadow = "0px 0px 10px rgba(0, 0, 0, 0.1)";

          links.forEach(function (link) {
            link.style.color = "black";
          });
        } else {
          header.style.backgroundColor = "transparent";
          header.style.boxShadow = "none";

          links.forEach(function (link) {
            link.style.color = "";
          });
        }
      });
    </script>
  </body>
</html>
